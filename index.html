<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Statistiche dei 100 giocatori di basket</h1>
      <select class="" name="">
        <option value="">Scegli il giocatore</option>
      </select>
      <div class="player_data">
        <h3>Codice giocatore: <span class="code"> </span></h3>
        <h3>Punti fatti: <span class="points"> </span></h3>
        <h3>Numero rimbalzi: <span class="rebounds"> </span></h3>
        <h3>Numero falli: <span class="faults"> </span></h3>
        <h3>Percentuale di successo per tiri da 2 punti: <span class="twopoints"> </span></h3>
        <h3>Percentuale di successo per tiri da 3 punti: <span class="threepoints"> </span></h3>

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
